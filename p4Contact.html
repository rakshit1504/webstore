<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - E-Commerce Store</title>
<style>
/* Reset default margin and padding */
    body, h1, h2, p {
        margin: 0;
        padding: 0;
    }

/* Set background color and font for the entire page */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

/* Style the header */
    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

/* Style the navigation menu */
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
    }

/* Style the footer */
    footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #fff;
    }

    .contact {
        background-color: #f9f9f9;
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .contact h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .contact p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .contact form {
        display: grid;
        gap: 10px;
    }

    .contact label {
        font-weight: bold;
    }

    .contact input,
    .contact textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
    }

    .contact button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

</style>
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="p2product.html">Products</a></li>
                <li><a href="p4Contact.html">Contact</a></li>
                <li><a href="p3cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have questions? Send us a message.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 E-Commerce Store</p>
    </footer>
</body>
</html>
